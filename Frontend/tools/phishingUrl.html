<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="../home.css" />
    <link rel="stylesheet" href="phishingUrl.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Phishing URL Detector</h1>
      <a class="back-link" href="../home.html">
        <span>⬅</span>
        <span>Back to tools</span>
      </a>
    </header>

    <main class="tool-main">
      <div class="tool-main-header">
        <div class="tag-pill">Security • URL Scanner</div>
        <div class="status-pill">
          <span class="status-pill-dot"></span>
          <span>Real-time check</span>
        </div>
      </div>

      <section class="input-section">
        <label for="urlInput">Enter a website address</label>
        <p class="input-hint">
          Paste a link you want to verify. The tool checks for suspicious patterns
          that are common in phishing or malware sites.
        </p>

        <input
          id="urlInput"
          type="text"
          autocomplete="off"
          placeholder="https://example.com/login or https://something-weird.xyz"
        />

        <div class="actions-row">
          <button id="checkBtn">Check URL</button>
          
        </div>

        <div id="examples">
          <strong>Try examples:</strong>
          <button class="example">https://google.com</button>
          <button class="example">https://github.com/</button>
          <button class="example">
            http://malware.testing.google.test/testing/malware/
          </button>
        </div>
      </section>

      <section id="result" class="result-section hidden">
        <div class="result-label">Analysis result</div>

        <h2 id="verdict"></h2>

        <div id="scoreBox">
          Score:
          <span id="score"></span>
        </div>

        <div id="advice" class="advice"></div>

        <div id="apiDetails" class="api-details"></div>
      </section>
    </main>

    <script src="phishingUrl.js"></script>
  </body>
</html>
